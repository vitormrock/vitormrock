name: Generate snake animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: vitormrock
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push output
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate Snake"
          add: "dist"

